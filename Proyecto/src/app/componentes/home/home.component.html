<section class="home">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let tienda of tiendas">
                <div class="card-menus">
                    <div class="card">

                        <div class="card-header bg-dark text-white de-flex justify-content-between align-items-center">
                            <h1 style="text-align: center;">{{tienda.titulo}}</h1>
                        </div>
                        <img src="{{tienda.imagen}}" class="card-img-top">
                        <div class="card-body">
                            <p style="text-align: center;">{{tienda.descripcion}}</p>
                        </div>
                        <div class="card-footer">
                            <form formReister="ngForm">
                                <h5 style="text-align: center;">{{tienda.precio}} $ </h5>
                                <a [routerLink]="['/productoTienda',tienda.id]" class="btn btn-info btn-block">ver</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
