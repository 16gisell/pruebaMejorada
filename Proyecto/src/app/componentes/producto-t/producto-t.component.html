<section class="producto">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="card-menus">
                    <div class="card">
                        <div class="card-header bg-dark text-white de-flex justify-content-between align-items-center">
                            <h1>{{productos.titulo}}</h1>
                        </div>
                        <img src="{{productos.imagen}}" class="card-img-top">
                        <div class="card-body">
                            <p style="text-align: center;">{{productos.descripcion}}</p>
                            <p style="text-align: center;"> Mas detalle del producto</p>
                            <p style="text-align: center;">{{productos.descripcionDos}}</p>
                        </div>
                        <div class="card-footer">
                            <h5 style="text-align: center;">{{productos.precio}} $</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="producto">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">

                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-info btn-block">comprar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
